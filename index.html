<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup here</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="fb-root"></div>
        <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0&appId=2814493408625229&autoLogAppEvents=1" nonce="DdNHYcKT"></script> -->
        <div class="container" style="width: 600px">
            <br>  
            <hr>
            <div class="card">
                <article class="card-body mx-auto" style="max-width: auto;">
                    <h4 class="card-title mt-3 text-center">SIGN UP</h4>
                    <br>
                    <h2 class="text-center">Create your account</h2>
                    <p class="text-center">Get started with your free account</p>
                    <p>
                    <div class="row" style="float: left;">
                        <div class="col-md-3">
                            <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
                            <img width="20px" style="margin-bottom:3px; margin-right:5px;"; alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            Sign up with Google
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                          <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
                            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Facebook sign-in" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo.png" />
                            Sign up with Facebook
                          </a>
                        </div>
                        </div>
                    </p>
                    <p class="divider-text">
                        <span class="bg-light">OR</span>
                    </p>
                    <form>
                        <div class="form-group input-group">
                            <input name="" class="form-control" placeholder="First name" type="text">
                        </div>
                        <!-- form-group// -->
                        <div class="form-group input-group">
                            <input name="" class="form-control" placeholder="Last name" type="text">
                        </div>
                        <div class="form-group input-group">
                            <input name="" class="form-control" placeholder="Email address" type="email">
                        </div>
                        <div class="form-group input-group">
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block" style="background-color: #48b4e0;"> SIGN UP  </button>
                        </div>
                        <!-- form-group// -->      
                    </form>
                </article>
            </div>
            <!-- card.// -->
        </div>
        <!--container end.//-->
        <br><br>
        <article class="">
            <br><br>
        </article>
    </body>
</html>
